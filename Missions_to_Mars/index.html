<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2 class="heading">Latest Mars News</h2>
        <h4 class="heading">{{info.news_header}}</h4>
        <p>{{info.news_paragraph}}</p>
        <h2>Featured Mars Image</h2>
        <img src="{{info.feature_img_url}}" class="img-fluid">
        </div>
        <div class="col-md-6"><h4>Mars Facts</h4>
            
            <div class="table-responsive-sm">{{info.html_table |safe }} </div>
        
       
        
      </div>
    </div>

  </div>
  <div class="container">
      <div class="row">
          
  <h2 class="heading">Mars Hemispheres</h2></div>
  <div class="row">
  
  {% for x in range (0,4) %}
  <div class="col-lg-3 col-md-12">
    <div class="card" style="width: 18rem;">
        
        <img class="card-img-top" src="{{ info.hemisphere_image_urls.img_url[x] }}" >
        <div class="card-body">
        <h5 class="card-title">{{ info.hemisphere_image_urls.title[x] }}</h5>
        </div>
    </div></div>
  {% endfor %}

  </div>

  </div>
</body>

</html>
